# Motion detection settings
daemon on
process_id_file /var/run/motion/motion.pid
logfile /var/log/motion/motion.log
log_level 6

# Video device settings
videodevice /dev/video0
width 640
height 480
framerate 10

# Motion detection parameters
threshold 1500
minimum_motion_frames 1
event_gap 60
pre_capture 0
post_capture 0

# Snapshot settings
snapshot_interval 0
snapshot_filename %Y%m%d%H%M%S-snapshot
picture_output on
picture_filename %Y%m%d%H%M%S-snapshot
picture_type jpeg
picture_quality 75
picture_output_motion on
picture_output_directory /var/lib/motion

# Web interface settings
webcontrol_port 8080
webcontrol_localhost off
webcontrol_parms 0
stream_port 8081
stream_localhost off
stream_auth_method 0
stream_quality 50
stream_maxrate 1
stream_motion on
stream_preview_scale 50
stream_preview_newline off

# Target directory for motion snapshots
target_dir /var/lib/motion 